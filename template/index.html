<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b6/Escudo_de_Bolivia.svg" type="image/x-icon">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <!--=============== CSS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css"rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

      <title>Sistema de Reportes</title>
   </head>
   <body>
      <div class="caja-login">
         <form class="formulario" action="/acceso-login" method="post" >
            <div class="text-center">
                <img src="{{ url_for('static', filename='img/logom.png') }}" width="40%">
                <p class="login__register" style="color: white;">
                    MINISTERIO DE RELACIONES EXTERIORES <br>
                    <b style="color: yellow;">DIRECCION GENERAL DE ASUNTOS CONSULARES</b>
                </p>
            </div>
        <div class="usuario-password">
            <input class="form-control entradas" type="email" placeholder="Usuario" name="txtUsuario"><br>
            <i class="ri-user-3-line icon"></i>
        </div><br>
        <div class="usuario-password">
            <input class="form-control entradas" id="login-pass" type="password" placeholder="Contraseña" name="txtPassword">
            <i class="ri-lock-2-line icon"></i>
            <i class="ri-eye-off-line login__eye icon" id="login-eye"></i>
        </div>
        <div class="text-center"> <br>
            <button type="submit" class="shadow__btn login__button">
                Ingresar
             </button><br><br>
             <div class="text-center sistema">
             <b class="tit">SISTEMA DE REPOSITORIO DE REPORTES REALIZADOS</b>
            </div>
        </div>
         </form>
      </div>
      
      {% if mensaje %}
        <script>
          Swal.fire({
            icon: 'error',
            title: 'Usuario o Contraseña Incorrectas',
            text: 'Porfavor Ingrese bien los datos o contactese con Soporte',
          })
        </script>
        {% endif %}
        <!------------->
      
      <!--=============== MAIN JS ===============-->
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>
   </body>
</html>
